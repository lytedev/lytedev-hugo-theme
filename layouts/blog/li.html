<a href="{{ .Permalink }}" class="block-link">
	<article class="small-post"
		{{- if .Param "image" -}}
			style="background-image:url({{ $.Param "image" }})">
			<div class="small-post-background-overlay"></div>
		{{- else -}}
			>
		{{- end -}}
		<header>
			<h3 class="post-title">{{ .Title }}</h3>
			<small class="post-date">{{ .Date.Format "Jan 2, 2006" }}</small>
		</header>
		<p class="post-description">{{ .Summary }}</p>
	</article>
</a>
