{{ define "intro" }}
	<div id="intro">
		<h2>Blog</h2>
		<p>Read some of my thoughts on life and technology.</p>
	</div>
{{ end }}

{{ define "main" }}
	<section class="content">
		<div class="wrapper">
			{{ range $i, $p := (.Paginate .Data.Pages).Pages }}
				{{ $p.Render "li" }}
			{{ end }}
		</div>
	</section>
{{ end }}

{{ define "title" }}
	{{ .Title }} - {{ .Site.Title }}
{{ end }}
